<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Username</th>
    <th scope="col">Nome</th>
    <th scope="col">Cognome</th>
    <th scope="col">Email</th>
    <th scope="col">Ruolo</th>
    <th scope="col">bottoni</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of users ">
    <td scope="row">{{ person.id}}</td>
    <td>
      {{person.username}}
    </td>
    <td>
      {{ person.nome }}
    </td>
    <td>
      {{ person.cognome }}
    </td>
    <td>
      {{person.email}}
    </td>
    <td>
      {{person.roles}}
    </td>
    <td>
      <button type="button">modifica</button>
      <button type="button">elimina</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <!-- <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getAllUsers()">
  </ngb-pagination> -->

  <!-- <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="10" [pageSize]="pageSize" (pageChange)="getAllUsers()" [rotate]="true" [boundaryLinks]="true"></ngb-pagination> -->

  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [boundaryLinks]="true" (pageChange)="getAllUsers()">
    <ng-template ngbPaginationPages let-page let-pages="pages">
        <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
            <div class="form-group d-flex flex-nowrap px-2">
              <label
                  id="paginationInputLabel"
                  for="paginationInput"
                  class="col-form-label mr-2 ml-1"
              >Page</label>
              <input #i
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  class="form-control custom-pages-input"
                  id="paginationInput"
                  [value]="page"
                  (keyup.enter)="selectPage(i.value)"
                  (blur)="selectPage(i.value)"
                  (input)="formatInput($any($event).target)"
                  aria-labelledby="paginationInputLabel paginationDescription"
                  style="width: 2.5rem"
              />
              <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                  of {{pages.length}}</span>
            </div>
        </li>
    </ng-template>
  </ngb-pagination>
  <hr>
  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getAllUsers()">
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="20">20 items per page</option>
    <option [ngValue]="50">50 items per page</option>
  </select>
</div>
<pre>{{ users | json}}</pre>
